<style>
#username{
	color: white;
	font-size: 20px;
}
#tweet{
	color: #444;
	font-family: "Muli", helvetica; 
}
#tweetBox2{
	margin-top: 80px;
	margin-left: 50px;
}
h1{
	font-family: "Muli", helvetica;
}

</style>

<center><h1 style="color: white; margin-left: -100px">Search through Cat Tweets!</h1></center>

<center><div id="cat"></div></center>

<div id="tweetBox2" ng-repeat="tweet in feed.tweets" class="tweet2">
	<h3 id="username">{{ tweet.author.fullName }}</h3>
	<em>{{ tweet.author.nickName }}</em>
	{{ tweet.updated }}
	<h3 id="tweet">{{ tweet.text  }}</h3>
		<img src="{{ tweet.author.avatar }}">
</div>
