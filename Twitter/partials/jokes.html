<style>
#username{
	color: white;
}
}
</style>

<h1 style="color: white;">Search through Cat tweets!</h1>

<div ng-repeat="tweet in feed.tweets">
	<h3 id="username">{{ tweet.author.fullName }}</h3>
	<em>{{ tweet.author.nickName }}</em>
	{{ tweet.updated }}<br>
	<h3 id="tweet">{{ tweet.text  }}</h3>
		<img src="{{ tweet.author.avatar }}">
		<a href="{{tweet.author.url }}">{{ tweet.author.url }}</a>
</div>
